name: Streamlit CI Pipeline

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dependencies using uv lockfile
        run: |
           uv sync

      - name: Run basic import check
        run: |
           uv run python - <<EOF
            import streamlit
            import tensorflow
            import numpy
            from PIL import Image
            print("All imports successful")
            EOF

      - name: Lint main file (syntax check)
        run: |
          python -m py_compile main.py
